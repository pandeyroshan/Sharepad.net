{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{user.username}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    #nameWeb{
        letter-spacing: 5px;
    }
</style>
<body>
        <header class="site-header pb-5">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top customNav">
                    <div class="container">
                    <a class="navbar-brand mr-4" href="/" id='nameWeb'>Etherpad - Cheat Version</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggle">
                        <div class="navbar-nav mr-auto">
                        </div>
                    </div>
                    </div>
                </nav>
         </header>
         <div class="mt-5 pb-5">

         </div>
         <div class="h-100 row align-items-center ml-5 mr-5 mt-5">
                <div class="col ml-5 mr-5">
                    <h1 class="text-success text-center mb-5 font-weight-light">CHAT CODE</h1>
                    <form method="POST">
                        {% csrf_token %}
                        <input type="text" title="entryCode" name="chatroom" required class="form-control form-control-lg font-weight-light" placeholder="Provide the chat code to enter or create a new chat room ( Note: No Space )">
                        <br>
                        <div class="text-center">
                            <br>
                            <button type="submit" class="btn btn-info">Enter Room</button>
                        </div>
                    </form>
                    <br>
            </div>
            </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
